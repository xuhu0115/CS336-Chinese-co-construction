    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">

    <!-- 2. æ‰‹åŠ¨å®šä¹‰æš—é»‘æ¨¡å¼æ ·å¼ (ç²¾å‡†è¦†ç›–ï¼Œä¸å½±å“å¸ƒå±€) -->
    <style>

        :root {

        body.dark-mode {

        /* ä¾§è¾¹æ å˜é»‘ */
        body.dark-mode .sidebar {

        /* --- é‡ç‚¹ï¼šä¿®å¤ä»£ç å—é¢œè‰² --- */
        /* èƒŒæ™¯å˜æ·±ç°ï¼Œæ–‡å­—å˜äº® */
        body.dark-mode pre {

        body.dark-mode .token.comment,

        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3, body.dark-mode h4, body.dark-mode h5 {

        /* Mermaid å›¾è¡¨åè‰² */

        /* --- åˆ‡æ¢æŒ‰é’®æ ·å¼ (åµŒå…¥ä¾§è¾¹æ ) --- */
        .sidebar-toggle-btn {

        body.dark-mode .sidebar-toggle-btn {

        .sidebar-toggle-btn:hover {

<body>
    <div id="app"></div>
    
    <!-- Mermaid JS -->
    <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
    
    <script>
        var num = 0;
        mermaid.initialize({ startOnLoad: false });

        window.$docsify = {
            name: 'Diy-LLM',
            repo: 'https://github.com/xuhu0115/diy-llm',
            loadSidebar: true,
            auto2top: true,
            subMaxLevel: 2,
            relativePath: false,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            pagination: {
                previousText: 'ä¸Šä¸€ç« èŠ‚',
                nextText: 'ä¸‹ä¸€ç« èŠ‚',
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            // Mermaid æ¸²æŸ“é…ç½®
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            // --- æ’ä»¶é€»è¾‘ï¼šæ’å…¥æŒ‰é’® + å›¾ç‰‡æ”¾å¤§ ---
            plugins: [
                function(hook, vm) {
                    // æ¯æ¬¡è·¯ç”±åˆ‡æ¢å®Œæˆåæ‰§è¡Œ
                    hook.doneEach(function() {
                        // 1. è·å–ä¾§è¾¹æ å…ƒç´ 
                        const sidebar = document.querySelector('.sidebar-nav');
                        // 2. å¦‚æœå·²å­˜åœ¨æŒ‰é’®åˆ™ä¸é‡å¤æ·»åŠ 
                        if (!sidebar || document.querySelector('.sidebar-toggle-btn')) return;

                        // 3. åˆ›å»ºæŒ‰é’®
                        const btn = document.createElement('div');
                        btn.className = 'sidebar-toggle-btn';
                        
                        // 4. åˆå§‹åŒ–çŠ¶æ€
                        const savedTheme = localStorage.getItem('theme-mode');
                        if (savedTheme === 'dark') {
                            document.body.classList.add('dark-mode');
                            btn.textContent = 'ğŸŒ™ Switch to Light';
                        } else {
                            btn.textContent = 'â˜€ï¸ Switch to Dark';
                        }

                        // 5. ç‚¹å‡»äº‹ä»¶
                        btn.onclick = function() {
                            document.body.classList.toggle('dark-mode');
                            const isDark = document.body.classList.contains('dark-mode');
                            // ä¿å­˜çŠ¶æ€
                            localStorage.setItem('theme-mode', isDark ? 'dark' : 'light');
                            // æ›´æ–°æŒ‰é’®æ–‡å­—
                            btn.textContent = isDark ? 'ğŸŒ™ Switch to Light' : 'â˜€ï¸ Switch to Dark';
                        };

                        // 6. æ’å…¥åˆ°ä¾§è¾¹æ æœ€é¡¶éƒ¨
                        sidebar.insertBefore(btn, sidebar.firstChild);
                    });
                }
            ]
        }
    </script>
